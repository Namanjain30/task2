<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculate">
        <h1>Welcome to Calculator</h1>
        <div class="container">
            <div>
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="rowbutton w">AC</button>
                <button class="rowbutton w">-</button>
                <button class="rowbutton w">%</button>
                <button class="rowbutton y">/</button>
            </div>
            <div class="row">
                <button class="rowbutton">7</button>
                <button class="rowbutton">8</button>
                <button class="rowbutton">9</button>
                <button class="rowbutton y">*</button>
            </div>
            <div class="row">
                <button class="rowbutton">4</button>
                <button class="rowbutton">5</button>
                <button class="rowbutton">6</button>
                <button class="rowbutton y">-</button>
            </div>
            <div class="row">
                <button class="rowbutton">1</button>
                <button class="rowbutton">2</button>
                <button class="rowbutton">3</button>
                <button class="rowbutton y">+</button>
            </div>
            <div class="row">
                <button class="rowbutton">0</button>
                <button class="rowbutton">.</button>
                <button class="rowbutton">=</button>
                <button class="rowbutton y">AC</button>
            </div>
        </div>

    </div>
</body>
<script src="style.js"></script>
</html>
